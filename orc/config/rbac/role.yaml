---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - openstack.k-orc.cloud
  resources:
  - flavors
  - images
  - networks
  - ports
  - routerinterfaces
  - routers
  - securitygroups
  - servers
  - subnets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openstack.k-orc.cloud
  resources:
  - flavors/status
  - images/status
  - networks/status
  - ports/status
  - routerinterfaces/status
  - routers/status
  - securitygroups/status
  - servers/status
  - subnets/status
  verbs:
  - get
  - patch
  - update
